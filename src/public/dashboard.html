<!DOCTYPE html>
<html>
<head>
    <title> Tyme Coin Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script>
    </script>
</head>
<body>
  <div id="content">
    <div id="head">
        <img src="../" alt="Tyme Coin Dashboard"> 
    </div>
    <div id="body">
        <div id="block-info">
            <span>Block</span>
            <table border="1">
                   <tr>
                    <th>Index</th>
                       <th>Hash</th>
                       <th>Time</th>
                   </tr> 
                   <tr>
                    <td>1</td>
                       <td>hash</td>
                       <td>Time</td>
                   </tr>
            </table>
        </div>
        <div id="transaction-info">
            <span>Transaction</span>
            <table border="1">
                   <tr>
                       <th>From</th>
                       <th>To</th>
                       <th>Amount</th>
                       <th>Time</th>
                   </tr> 
                   <tr>
                    <td>from</td>
                    <td>to</td>
                    <td>amount</td>
                    <td>time</td>
                   </tr>
            </table>
        </div>
    </div>  

  </div>

</body>

</html>
