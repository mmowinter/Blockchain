<!DOCTYPE html>
<html>
<head>
    <title> Tyme Coin Wallet!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script>
        function generateKey(){
            $.ajax({
                url: "/public_key",
                success: function( result ) {
                    $("#public-key").html(result[0]);
                    $("#private-key").html(result[1]);
                }
            });

            $("#public-key").html("Loading...");
            $("#private-key").html("Loading...");
        }
    </script>
</head>
<body>
  <div id="content">
    <div id="head">
        <img src="../" alt="Tyme header"> 
    </div>
    <div id="body">
        <span>Public Key: </span><br/>
        <span id="public-key"></span><br/>
        
        <span>Private Key: </span><br/>
        <span id="private-key"></span>
        <div id="generate-key">
            <button id="btn-key" name="btn-key" value="Generate" onclick="generateKey();">Generate</button>
        </div>
        <div id="balance">
            <span>Balance: </span><span id="balance-value">100</span>  
        </div>
        <div id="transaction">
            <table border="1">
                   <tr>
                       <th>ID</th>
                       <th>From</th>
                       <th>To</th>
                       <th>Amount</th>
                       <th>Date</th>
                   </tr> 
                   <tr>
                       
                   </tr>
            </table>

        </div>
    </div>  

  </div>

</body>

</html>
